# OMNISIGHT MQTT Broker Configuration
# For Swarm Intelligence communication between cameras

# Listener configuration
listener 1883 0.0.0.0
protocol mqtt

# WebSocket support
listener 9001
protocol websockets

# Security (development mode - adjust for production)
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all
log_timestamp true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# Connection settings
max_connections -1
max_keepalive 65535

# Message size limits
message_size_limit 10485760

# Queue settings
max_queued_messages 1000
max_inflight_messages 20

# Swarm Intelligence topics
# Pattern: omnisight/swarm/{camera_id}/{message_type}
topic read omnisight/swarm/#
topic write omnisight/swarm/#
